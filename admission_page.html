<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("image/background.jpg") no-repeat center center/cover;
            /* background-color: #f2f2f2; */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffffa1;
            padding: 20px;
            box-shadow: 4px 8px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-group.gender {
            display: flex;
            justify-content: space-around;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #22b822;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #59df59;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Online Admission Form</h1>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter Your Name Here" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Mail-ID Here" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="gender">
                    <label><input type="radio" id="male" name="gender" value="male" required> Male</label>
                    <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                    <label><input type="radio" id="other" name="gender" value="other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="bsc">IT</option>
                    <option value="ba">BBA</option>
                    <option value="bcom">BCA</option>
                </select>
            </div>

            <div class="form-group checkbox">
                <label><input type="checkbox" name="agree" required> I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
